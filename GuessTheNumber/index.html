<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Guess</title>
</head>
<body>
    <div class="title">
        <h1 class="textTitle" id="textTitle">Think of an number between</h1>
        <div class="range"id="range">  
            <p contenteditable="true" id="minValue" type="number">0</p>
            <p>and</p>
            <p contenteditable="true" id="maxValue">1000</p>
        </div>
    </div>
    <h1 class="guess hide" id="guess">500</h1>
    <div class="HiLoContainer hide" id="HiLoContainer">
        <p class="button" id="loBtn">Lower</p>
        <p  class= "button" id="gsBtn">That's it</p>
        <p class="button" id="hiBtn">Higher</p>
    </div>
    <p class="button" id="startBtn">Start</p>
</body>
</html>
